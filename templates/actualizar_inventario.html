{% extends 'base.html' %}


{% block title %} Actualizar Producto {% endblock %}


{% block body %}

    <style>
        .btn-lightGray
        {
            
            cursor: pointer;
            outline: 0;
            color: #FFFFFF;
            background-color: #787878;
            border-color: #787878;
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            border: 1px solid transparent;
            padding: 6px 12px;
            font-size: 16px;
            border-radius: .25rem;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;   
        }

        .btn-lightGray:hover {
            color: #fff;
            background-color: #494949;
            border-color: #494949;          
        }

        .form-control {
            width: 500px;
        }

        @media screen and (max-width: 768px) {
            .form-control {
                width: 100%;
            }
        }
    </style>


<h1 class="text-light">Editar producto</h1> 


<form action="/actualizar_producto/{{ key }}" method="post">
    <div class="form-group">
        <input type="hidden"  name="id" value="{{key}}">
        <label style="color: #FFFFFF;">Código</label>
        <input type="text" class="form-control" name="codigo" value="{{ campo['codigo'] }}" pattern="^(?!\s*$).{3,}$" title="Mínimo 3 caracteres" required>
    
        <label style="color: #FFFFFF;">Descripción</label>
        <input type="text" class="form-control" name="descripcion" value="{{ campo['descripcion'] }}" pattern="^(?!\s*$).{3,}$" title="Mínimo 3 caracteres" required>
    
        <label style="color: #FFFFFF;">OEMs</label>
        <input type="text" class="form-control" name="oems" value="{{ campo['oems'] }}">
    
        <label style="color: #FFFFFF;">Marca</label>
        <input type="text" class="form-control" name="marca" value="{{ campo['marca'] }}" pattern="^(?!\s*$).{3,}$" title="Mínimo 3 caracteres" required>
    
        <label style="color: #FFFFFF;">Referencia</label>
        <input type="text" class="form-control" name="referencia" value="{{ campo['referencia'] }}">
    
        <label style="color: #FFFFFF;">Precio</label>
        <input type="number" class="form-control" name="precio" value="{{ campo['precio'] }}"required>
    
        <label style="color: #FFFFFF;">Ubicación</label>
        <input type="text" class="form-control" name="ubicacion" value="{{ campo['ubicacion'] }}">
    
        <label style="color: #FFFFFF;">Ubicación especifica</label>
        <input type="text" class="form-control" name="ubicacionespecifica" value="{{ campo['ubicacionespecifica'] }}">
    
        <label style="color: #FFFFFF;">Stock</label>
        <input type="number" class="form-control" name="stock" value="{{ campo['stock'] }}" required>
        
        
        
        <button class="btn btn-lightGray mt-4" type="submit">Guardar</button>
        <a href="/detalles_producto/{{ key }}"> 
            <button class="btn btn-lightGray mt-4" type="button">Cancelar</button>
        </a>
    </div>
</form>


{% endblock %}
